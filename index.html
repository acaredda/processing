
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alessandro Caredda</h1>
        <script type="text/processing">

void setup ()
{
 size (400,400);
 background (150, 125, 250);
 smooth ();
 noStroke ();
 translate (45,45);
 fill (255,120,0, 100);
 noStroke ();
 scale (0.5);
circle(315, 305, 195);
}
  
 void draw ()
  {
    if (frameCount % 10 == 0) {
      fill (frameCount * 3 % 250, frameCount * 5 % 200, 
      frameCount * 7 % 200);
 pushMatrix ();
 translate(200,200);
 rotate(radians (frameCount * 2 % 360));
 stroke (100);
 
triangle(30, 75, 58, 20, 86, 75);
 popMatrix ();
 
}
  }
        </script>
        <canvas></canvas>
    </body>
</html>
