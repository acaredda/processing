
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alessandro Caredda</h1>
        <script type="text/processing">
void setup ()
{
  size (250, 200);
  background (255);
  
  stroke (120);
  fill (0, 0, 255);
triangle(30, 75, 58, 20, 58, 75);

stroke (120);
pushMatrix ();
translate (250,5);
scale (2);
rotate (radians (90));
fill (255, 0, 0);
triangle(30, 75, 58, 20, 58, 75);

popMatrix ();



}
        </script>
        <canvas></canvas>
    </body>
</html>
